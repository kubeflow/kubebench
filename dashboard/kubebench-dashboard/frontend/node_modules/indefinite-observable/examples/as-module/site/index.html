<!DOCTYPE html>
<html>
  <head>
    <title>
      Indefinitely Observable Example
    </title>
    <meta
      name = 'viewport'
      content = '
        width=device-width,
        minimum-scale=1.0
      '
    />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #00838F;
        overflow: hidden;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 16px;
        width: 100vw;
        height: 100vh;
      }

      #track,
      #doubled,
      #excited {
        touch-action: none;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex: 1;
        background-color: #80CBC4;
        color: #006064;
        border: 2px solid #7B1FA2;
        margin-bottom: 16px;
      }

      #container>div:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id = 'container'>
      <div id = 'track'>
        move your pointer here!
      </div>
      <div id = 'excited'></div>
      <div id = 'doubled'></div>
    </div>
  </body>
  <script>
  </script>
  <script src = "/dist/bundle.js"></script>
</html>

sudo: false

language: go

env:
  - HOME=/home/travis

services:
  - docker

go:
  - "1.10"

go_import_path: github.com/kubeflow/kubebench

before_script:
  - go install ./vendor/github.com/golangci/golangci-lint/cmd/golangci-lint

install:
  - go get -u github.com/golang/lint/golint

script:
  - make verify
  - golangci-lint run